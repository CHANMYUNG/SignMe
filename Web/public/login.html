<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <script src="./js/login.js"></script>
 
 

    </head>
    <body>
        <div id="main">
            <div class="g_banner">
                <div class="g_b_banner">
                    <span class="bannerlogo">Sign me</span>
                   <span class="bannerlogin">로그인</span>
                </div>
            </div>
            <div class="g_artcle">
                <div id="g_a_banner">
                    <h1 class="g_a_b_h1">로그인</h1>
                    <hr class="bar">
                </div>
                <div id="g_a_artcle">
                    <div class="loginbox">
                        <form method="" action="">
                            <div class="s_loginbox">
                               <div class="b_leftbox">
                                    <div class="leftbox">
                                        <label for="id"  class="g_a_text">아이디</label>    
                                    </div>
                                    <div class="leftbox">
                                        <span id="sarobar" style="font-size: 13px;">|</span>
                                    </div>
                                    <div class="leftbox">
                                        <input type="text" name="id" id="id" class="inputbox" placeholder="아이디 입력">    
                                    </div>
                                </div>
                                <div class="clear">
                                </div>
                                <div class="b_leftbox">
                                    <div class="leftbox">
                                        <label for="password"  class="g_a_text">비밀번호</label>    
                                    </div>
                                    <div class="leftbox">
                                        <span id="sarobar" style="font-size: 13px; ">|</span>
                                    </div>
                                    <div class="leftbox">
                                        <input type="password" name="password" id="password" class="inputbox" placeholder="비밀번호 입력">    
                                    </div>
                                </div>
                                <div class="clear">
                                </div> 
                            </div>
                            <div class="buttonbox">
                                <input type="submit" name="submit" value="로그인" class="button">    
                            </div>
                             </form>
                        <hr class="bar">
                        <div id="b_linkbox">
                            <div id="linkbox">
                                <div class="leftbox">
                                    <p class="linkfont"><a href="">아이디/비밀번호를 잊어버리셨나요?</a></p>
                                </div>
                                <div class="leftbox">
                                    <span id="sarobar" style="font-size: 13px; ">|</span>
                                </div>
                                <div class="leftbox">
                                    <p class="linkfont"><a href="">회원가입</a></p>
                              </div>    
                            </div>
                                
                        </div>
                    </div>
                </div>
            </div>
            <div class="g_footer">
                   
            </div>
        </div>
    </body>
</html>
