<!DOCTYPE html>
<html lang="en">
    <head>
        <title>frofilech</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/profilech.css">

    </head>
    <body>
        <div id="main">
            <div class="g_banner">
                <div class="g_b_banner">
                    <span class="bannerlogo">Sign me</span>
                   <span class="bannerlogin">로그인</span>
                </div>
            </div>
            <div class="g_artcle">
                <div id="g_a_banner">
                    <h1 class="g_a_b_h1">마이페이지</h1>
                    <hr class="bar">
                </div>
                <div id="g_a_artcle">
                    <div id="chbox">
                        <div id="chtext">
                            <span  class="g_a_text">비밀번호를 입력하세요.</span>  
                        </div>
                        <hr class="minibar">
                        <div id="ch_s_box">
                            <form action="" method="">
                                <div id="ch_s_box" class="">
                                   <div class="leftbox">
                                        <label for="" class="g_a_text">비밀번호</label>    
                                    </div>
                                    <div class="leftbox">
                                        <span id="sarobar" style="font-size: 13px;">|</span>
                                    </div>
                                    <div class="leftbox">
                                        <input type="text" name="id" id="id" class="inputbox" placeholder="아이디 입력">    
                                    </div> 
                                    <div class="leftbox">
                                        <button type="submit" class="button">전송</button>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="g_footer">
                   
            </div>
        </div>
    </body>
</html>
