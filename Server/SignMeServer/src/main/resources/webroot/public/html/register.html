<!DOCTYPE html>

                                    </select>

                                </td>
                            </tr> -->

                                </td>

                                    <button id="button_email" type="button" class="form_btn">이메일 중복 검사</button>
                                </td>
                            </tr>
                            <tr id="serialtr">
                                <td>

                                    <input id="serial_1" type="text">
