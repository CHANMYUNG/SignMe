<!DOCTYPE html>
<html lang="en">
    <head>
        <title>edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/edit.css">

    </head>
    <body>
        <div id="main">
            <div class="g_banner">
                <div class="g_b_banner">
                    <span class="bannerlogo">Sign me</span>
                   <span class="bannerlogin">로그인</span>
                </div>
            </div>
            <div class="g_artcle">
                <div id="g_a_banner">
                    <h1 class="g_a_b_h1">사용자 정보 수정</h1>
                    <hr class="bar">
                </div>
                <div id="g_a_artcle">
                   <div id="registerbox">
                        <form action="" method="">
                            <ul>
                                <li>
                                    <div class="b_leftbox">
                                        
                                        <div id="idbox" class="leftbox">
                                            <label for="" style="padding-right: 60px;"  class="g_a_text">아이디</label>
                                            <span id="sarobar" style="font-size: 13px;">|</span>
                                            <input type="text" name="id" class="inputbox" value="" placeholder="아이디를 입력하세요">
                                            <button type="button" class="button" id="idcheck">중복체크</button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="b_leftbox">
                                        <div id="pwbox" class="leftbox">
                                            <label for="" style="padding-right: 40px;"  class="g_a_text">비밀번호</label>
                                            <span id="sarobar" style="font-size: 13px;">|</span>
                                            <input type="password" class="inputbox" id="password" value="" placeholder="비밀번호를 입력하세요">
                                        </div>  
                                    </div>
                                    
                                </li>
                                <li>
                                    <div class="b_leftbox">
                                        <div id="pwrbox" class="leftbox">
                                            <label for="" style="padding-right: 0px;"  class="g_a_text">비밀번호확인</label>
                                            <span id="sarobar" style="font-size: 13px;">|</span>
                                            <input type="password" class="inputbox" id="passwordcheck" value="" placeholder="비밀번호를 다시입력하세요">    
                                        </div>    
                                    </div>
                                </li>
                                <li>
                                    <div class="b_leftbox">
                                        <div id="namebox" class="leftbox">
                                            <label for="" style="padding-right: 80px;"  class="g_a_text">이름</label>
                                            <span id="sarobar" style="font-size: 13px;">|</span>
                                            <input type="text" id="name" class="inputbox" value="" placeholder="이름을 입력하세요">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="b_leftbox">
                                        <div id="phbox" class="leftbox">
                                            <label for="" style="padding-right: 40px;"  class="g_a_text">전화번호</label>
                                            <span id="sarobar" style="font-size: 13px;">|</span>
                                            <input type="text" class="inputboxsp" id="phone1" value="">
                                            <span>-</span>
                                            <input type="text" class="inputboxsp" id="phone2" value="">
                                            <span>-</span>
                                            <input type="text" class="inputboxsp" id="phone3" value="">
                                        </div>    
                                    </div>
                                </li>
                                <li>
                                    <div class="b_leftbox">
                                        <div id="embox" class="leftbox">
                                            <label for="" style="padding-right: 60px;"  class="g_a_text">이메일</label>
                                            <span id="sarobar" style="font-size: 13px;">|</span>
                                            <input type="text" class="inputbox" id="email" value="" placeholder="이메일을 입력">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="b_leftbox">
                                        <div id="mabox" class="leftbox">
                                            <label for="" style="padding-right: 80px;"  class="g_a_text">담당</label>
                                            <span id="sarobar" style="font-size: 13px;">|</span>
                                            <input type="text" class="inputbox" id="charge" value="" placeholder="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <div id="subbox" class="leftbox">
                                            <button class="button" type="submit">회원가입</button>
                                        </div>    
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="g_footer">
                   
            </div>
        </div>
    </body>
</html>
